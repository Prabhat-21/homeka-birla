<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Birla Estates Kalwa</title>
  <link rel="icon" type="image/png" href="../assets/img/logo.png">
  <link rel="stylesheet" href="../assets/css/thanks.css">
  <script>
    let countdown = 10;

    function updateCounter() {
      const counterElement = document.getElementById('countdown');
      if (counterElement) {
        counterElement.textContent = countdown;
      }

      if (countdown === 0) {
        window.location.href = '/';
      } else {
        countdown--;
        setTimeout(updateCounter, 1000);
      }
    }

    window.addEventListener('DOMContentLoaded', updateCounter);
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50">
  <div class="max-w-2xl mx-auto px-6 py-12 text-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 animate-fade-up">
      <div class="mb-8">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse-once">
          <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Thank You!</h1>
        <p class="text-xl text-gray-600 mb-8">Your inquiry has been received successfully.</p>
      </div>

      <div class="bg-blue-50 rounded-xl p-6 mb-8">
        <p class="text-lg text-gray-700 leading-relaxed">
          Our team will review your information and get back to you within 24 hours.
          We appreciate your interest in <strong>Birla Estates Kalwa</strong>.
        </p>
      </div>

      <div class="space-y-4">
        <div class="bg-gray-100 rounded-lg p-4 mb-4">
          <p class="text-gray-600 text-sm">
            Redirecting to home in <span id="countdown" class="font-bold text-blue-600">10</span> seconds...
          </p>
        </div>

        <a href="/" class="block w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-4 px-8 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl">
          Back to Home
        </a>

        <p class="text-sm text-gray-500">
          Need immediate assistance? Call us at
          <a href="tel:+917000106787" class="text-blue-600 hover:text-blue-700 font-medium">+91 7000106787</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
